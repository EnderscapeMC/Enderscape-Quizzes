<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="../css/quizzes.css">
        <meta charset="utf-8">
        <title>Suggest a Quiz</title>
        <link rel="icon" type="image/x-icon" href="https://i.imgur.com/mGLyODd.gifv">
    </head>
    <body>
        <script src="../js/suggest-quiz.js"></script> 
        <div class="body-container">
            <header>
                <a href="../index.html">
                    <h1 id="header-title">Suggest a Quiz</h1>
                </a>
                <nav>
                    <a href="../index.html">Home</a> 
                    <a href="../html/suggest-quiz.html">Suggest a Quiz</a>
                </nav>
                <br>
                <p>
                    Â© Enderscape 2023 | Website by 
                    <a href="https://github.com/maneheks">maneheks</a>
                </p>
            </header>
            <div class="form">
                <form onsubmit="validateSuggestion()">
                    <p id="outputErrorMessage"></p>
                    <div class="form-fields">

                        <div class="form-field">
                            <label for="name">Name or Username:</label>
                            <span class="field-instructions">We will credit you for the suggestion.</span>
                            <input type="text" id="name" name="name" placeholder="Enter your name or username">
                            <span class="field-instructions">(Optional)</span>
                        </div>

                        <div class="form-field">
                            <label for="suggestion">Suggested Quiz:</label>
                            <span class="field-instructions">Short description or title.</span>
                            <input type="text" id="suggestion" name="suggestion" placeholder="Enter suggestion title">
                            <span class="field-instructions">(Required)</span>
                        </div>
                    </div>

                    <div class="form-field">
                        <label for="details">Suggestion details:</label>
                        <span class="field-instructions">Example questions or detail the suggestion.</span>
                        <textarea id="details" name="details" placeholder="Enter suggestion details"></textarea>
                        <span class="field-instructions">(Optional)</span>
                    </div>

                    <div class="form-field">
                        <label for="image">Provide an image that relates to your suggested quiz:</label>
                        <span class="field-instructions">The image may be used as the quiz thumbnail.</span>
                        <label class="radio-container" id="uploadImage">Upload an Image
                            <input type="radio" name="radio">
                            <span class="radio"></span>
                        </label>
                        <label class="radio-container" id="linkImage">Link an Image
                            <input type="radio" name="radio">
                            <span class="radio"></span>
                        </label><br>
                        <span class="field-instructions">(Optional)</span>
                        <!--<input type="file" id="imageUploadButton" name="imageOption">
                        <input type="text" id="imageLinkField" name="imageOption" placeholder="Enter image URL">-->
                    </div>
                    <button type="button" onclick="submitSuggestion()" class="button">Submit Suggestion</button>
                    <p id="successMessage"></p>
                </form>
            </div>
            </div>
        </div>
    </body>
</html>
