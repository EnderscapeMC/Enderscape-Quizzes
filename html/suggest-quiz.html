<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="../css/main.css">
        <meta charset="utf-8">
        <title>Suggest a Quiz</title>
        <link rel="icon" type="image/x-icon" href="../images/enderscape-logo.gif">
        <script src="../js/index.js"></script> 
    </head>
</html>
<body>
    <div class="body-container">
        <header>
            <a href="../index.html">
                <h1 id="header-title">Suggest a Quiz</h1>
            </a>
            <nav>
                <a href="../index.html">Home</a> 
                <a href="../html/suggest-quiz.html">Suggest a Quiz</a>
            </nav>
            <br>
            <p>
                Â© Enderscape 2023 | Website by 
                <a href="https://github.com/maneheks">maneheks</a>
            </p>
        </header>
        <div class="form">
            <form onsubmit="validateSuggestion()">
                <div class="form-fields">

                    <div class="form-field">
                        <label for="name">Name or Username:</label>
                        <input type="text" id="name" name="name">
                        <span class="field-instructions">(Optional)</span>
                    </div>

                    <div class="form-field">
                        <label for="suggestion">Suggested Quiz:</label>
                        <input type="text" id="suggestion" name="suggestion">
                        <span class="field-instructions">(Required)</span>
                    </div>

                    <div class="form-field">
                        <label for="details">Suggestion details:</label>
                        <textarea id="details" name="details"></textarea>
                        <span class="field-instructions">(Optional)</span>
                    </div>
                </div>

                <div class="form-field">
                    <label for="image">Provide us with a link to an image related to your suggested quiz:</label>
                    <input type="text" id="image" name="image">
                    <span class="field-instructions">(Optional)</span>
                </div>

                <button type="button" onclick="submit()" class="button">Submit Suggestion</button>
            </form>
          </div>
        </div>
    </div>
</body>
